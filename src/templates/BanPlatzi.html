<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Proyecto Platzi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/4.4/examples/cover/cover.css" rel="stylesheet">
    <style>
        body {
            height: 100%;
            background-color: rgb(39, 60, 63);
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Proyecto Platzi</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="/">Inicio</a>
                    <a class="nav-link active" href="/Banco">BanPlatzi</a>
                    <a class="nav-link" href="/Clean">PlatziClean</a>
                    <a class="nav-link" href="/Data">PlatziData</a>
                </nav>
            </div>
        </header>
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Bienvenido a BanPlatzi</h1>
            <form action="AgregarD">
                <div class="row p-1">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Fila Depocito" name="text">
                    </div>
                    <div class="col">
                        <button class="btn w-100" type="submit" value="Click" name="PrimerBoton"
                            style="background-color: rgb(49, 126, 138);">Agregar Depocito</button>
                    </div>
                </div>
            </form>
            <form action="AgregarD">
                <div class="row p-1">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Fila Apertura de cuenta" name="text">
                    </div>
                    <div class="col-6">
                        <button class="btn w-100" type="submit" value="Click" name="SegundoBoton"
                            style="background-color: rgb(49, 126, 138);">Agregar Apertura de Cuenta</button>
                    </div>
                </div>
            </form>
            <form action="AgregarD" class="form-inline p-1">
                <button class="btn w-100" type="submit" value="Click" name="TercerBoton"
                    style="background-color: rgb(49, 126, 138);">Atender Clientes</button>
            </form>
            <form action="AgregarD" class="form-inline p-1">

                <button class="btn w-100" type="submit" value="Click" name="Cuartoboton"
                    style="background-color: rgb(49, 126, 138);">Listar Clientes</button>
            </form>
        </main>

        <h6>{{mensaje}}</h6>
        {% if mostrar == True %}
        <div class="row">
            <div class="col-6">
                <table class="table text-white">
                    <thead>
                        <tr>
                            <th scope="col">Fila Depocito</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for o in fila %}
                        <tr>
                            <td>{{o}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <table class="table text-white">
                    <thead>
                        <tr>
                            <th scope="col">Fila Apertura de cuenta</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for o in fila2 %}
                        <tr>
                            <td>{{o}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endif %}
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Dise√±o inspirado en <a href="https://getbootstrap.com/">Bootstrap</a>,Por <a
                        href="https://github.com/ITSKY152">Ivan Caviedes</a>.</p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
